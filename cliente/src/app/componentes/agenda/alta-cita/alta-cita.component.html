<div class="mx-3 my-3">
    <form (submit)="altaCita()">
        <div class="form-group pb-2">
            <label>Titulo</label>
            <input type="text" class="form-control" [(ngModel)]="datos.title" name="datos.title" placeholder="Titulo de la cita">
        </div>
        <div class="form-group pb-2">
            <label>Fecha inicio de la cita</label>
            <input type="datetime-local" class="form-control" [(ngModel)]="datos.start" name="datos.start">
        </div>
        <div class="form-group pb-2">
            <label>Fecha fin de la cita</label>
            <input  type="datetime-local" class="form-control" [(ngModel)]="datos.end" name="datos.end">
        </div>
        <div class="form-group pb-2">
            <label>Color de la etiqueta</label>
            <input type="color" class="form-control" style="height: 2em" [(ngModel)]="datos.color.primary" name="datos.color.primary">
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
