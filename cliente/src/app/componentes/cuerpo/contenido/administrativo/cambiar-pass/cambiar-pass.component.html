<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Cambiar contraseña
            </div>
            <div class="card-body">
                <form (submit)="cambiarPass()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.passActual" class="form-control" name="passActual" placeholder="Contraseña actual" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.passNew" class="form-control" name="passNew" placeholder="Nueva contraseña" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.passNew2" class="form-control" name="passNew2" placeholder="Repite la contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Cambiar contraseña</button>
                </form>
            </div>
        </div>
    </div>
</div>
