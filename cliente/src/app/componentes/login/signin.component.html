<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center" style="background-color: rgba(0,0,0,0.12)">
    <div class="col-md-3">
        <div class="card">
            <div class="card-header">
                Iniciar sesión
            </div>
            <div class="card-body">
                <form (submit)="signIn()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.username" name="username" class="form-control"
                               placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.password" name="password" class="form-control"
                               placeholder="Contraseña" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
